<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="header-centralizado">
      <div mat-card-avatar class="logo-container">
        <img
          src="/assets/images/logo-caixa.png"
          alt="Logo CAIXA"
          class="logo-img"
        />
      </div>
      <mat-card-title class="text-azul">Portal do Investidor</mat-card-title>
      <mat-card-subtitle>Simulador e Gestão de Ativos</mat-card-subtitle>
    </mat-card-header>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>E-mail</mat-label>
          <input
            matInput
            placeholder="cliente@exemplo.com"
            formControlName="email"
          />
          <mat-error *ngIf="email?.hasError('required')">
            E-mail é obrigatório.
          </mat-error>
          <mat-error *ngIf="email?.hasError('email')">
            Formato de email inválido.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="senha"
          />

          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            type="button"
          >
            <mat-icon>{{
              hidePassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>

          <mat-error *ngIf="senha?.hasError('required')">
            Senha é obrigatória.
          </mat-error>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions align="end">
        <button
          mat-flat-button
          color="primary"
          type="submit"
          [disabled]="loginForm.invalid"
          class="btn-entrar"
        >
          Acessar Painel
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
